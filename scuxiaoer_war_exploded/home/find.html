<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<body>
<div style="display:none">

</div>
<form accept-charset="UTF-8" action="find.jsp" method="post" id="msform">
    <!-- progressbar -->
    <ul class="fs-title" style="align-content: center;font-size: xx-large">
        <li class="active">饭卡信息</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">准确的信息能更快找到失主</h2>
        <table style="width: 100%">
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">姓名:</h2></td>
                <td>
                    <input type="text" maxlength="30" name="name" placeholder="如：王小二（必填）" />
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">学号:</h2></td>
                <td>
                    <input type="text" maxlength="20" name="stuNo" placeholder="如：201514XXX（必填）">
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">学院:</h2></td>
                <td>
                    <input type="text" maxlength="90" name="school" placeholder="如:文新（必填）">
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">领取<br>地址:</h2></td>
                <td>
                    <input name="location" maxlength="40" placeholder="如：西园15舍（必填）">
                </td>
            </tr>
            <tr>
                <td align="left"><h2 class="fs-subtitle-1">联系<br>方式:</h2></td>
                <td>
                    <input name="tel" placeholder="如：1308271XXX">
                </td>
            </tr>
        </table>
        <input type="submit" name="submit" class="action-button" value="提交" onclick="check()"/>
        <a href="home.jsp">
            <input type="button" class="action-button" value="返回"/>
        </a>
    </fieldset>
</form>
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/jQuery.time.js" type="text/javascript"></script>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>

</body>
<script>
    function check(){
        var f = confirm("请确认信息无误！")
        if (f===true){
            $('form').unbind('submit');
            $('form').submit();
        }else {
            $('form').bind('submit',function(event){
                event.preventDefault();
            });
        }
    }
</script>
</html>
